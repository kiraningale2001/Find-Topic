<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Find Topic</title>
    <style>
      #f_t{
       display:none;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <center><h2> Find Debate Topic</h2></center>
     
    <div class="input-group mb-3">
        <div class="input-group-text">
          1
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" id='T1' Required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          2
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" id='T2' Required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          3
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" id='T3' Required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          4
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" id='T4' Required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-text">
          5
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox" id='T5' Required>
      </div>
      <button type="submit" class="btn btn-primary" onclick='add()'>Add Topic</button>
      <button id='f_t' type="button" class="btn btn-primary mx-3" onclick='FindTopic()'>Find Topic</button>
   
      <h3 id="result"></h3>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
       var Topics={
           T6:"hello",
       };
       let key=["T1","T2","T3","T4","T5"];
       
      
     function add(){
      if (document.getElementById('T1').value!='' && document.getElementById('T2').value!='' && document.getElementById('T3').value!='' && document.getElementById('T4').value!='' && document.getElementById('T5').value!='' ){
      Topics['T1']=document.getElementById('T1').value;
      Topics['T2']=document.getElementById('T2').value;
      Topics['T3']=document.getElementById('T3').value;
      Topics['T4']=document.getElementById('T4').value;
      Topics['T5']=document.getElementById('T5').value;
      

        let f_t=document.getElementById('f_t');
        f_t.style.display='inline';
        
    }
    else{
      alert("insert values");
    }
      
    }
    function FindTopic(){
    let r=Math.floor(Math.random()*4);
    
    let result=Topics[key[r]];
    document.getElementById("result").innerHTML="You can select this topic= "+result;
    document.getElementById("result").style.color='red';
}
    </script>
  </body>
</html>
